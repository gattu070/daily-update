<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="todo_build.js"></script>
    <style>
        body {
            background-color: lightgrey;
        }

        table {
            table-layout: fixed;
            word-wrap: break-word;
        }

        .sr {
            width: 8%;
        }

        .act {
            width: 7%;
        }

        .tit {
            width: 41%;
        }

        .des {
            width: 44%;
        }
    </style>
    <title>TODO LIST</title>
</head>

<body>
    <!-- Navbar-Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">iCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Contact Us
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Mail a Problem</a></li>
                            <li><a class="dropdown-item" href="#">Feedback</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Report a Problem</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex mb-lg-0">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Navbar-End -->
    <div class="container-fluid">
        <div class="container my-2">
            <h2 class="text-center">TODO</h2>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter your title of the task...">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Description</label>
                <textarea class="form-control desc" rows="3" id="disc"
                    placeholder="Enter your description of the task..."></textarea>
            </div>
            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
            <button class="btn btn-primary ms-2" onclick="clrall()">Clear All</button>

            <!-- Table -->
            <div id="items" class="my-4">
                <h3>Todo List Information</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="sr">Sr No.</th>
                            <th scope="col" class="tit">Title</th>
                            <th scope="col" class="des">Description</th>
                            <th scope="col" class="act">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script>
        let btn = document.getElementById("add");
        btn.addEventListener("click", add);
        update();
    </script>

</body>

</html>
